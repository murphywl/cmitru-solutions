<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Randomizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<p>Сгенерированные числа:</p>
		<p id="generatedNumber">1</p>
		<input type="button" name="generate" id="generate" value="Сгенерировать">
		<button type="button"></button>
		<p id="sliderValue">1 чисел</p>
		<input type="range" name="slider" min="1" max="50" value="1" class="slider" id="slider">
		<p>от <input type="text" name="minValue" id="minValue" value="1" size="1">
			до <input type="text" name="maxValue" id="maxValue" value="100" size="1">
		</p>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
