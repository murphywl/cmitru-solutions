<!DOCTYPE html>
<html>
<head>
	<title>Random Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<p>Сгенерированные числа:</p>
		<p id="generatedNumber">12</p>
		<input type="button" name="generate" id="generate" value="Сгенерировать">
		<p>новую последовательность из</p>
		<p id="sliderValue">1 чисел</p>
		<input type="range" name="slider" class="slider" id="slider" value="1" min="1" max="50">
		<p>
			от 
			<input type="text" name="minValue" id="minValue" value="1" size="1">
			до
			<input type="text" name="maxValue" id="maxValue" value="100" size="1">
		</p>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
